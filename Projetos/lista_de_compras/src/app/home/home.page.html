<ion-content [fullscreen]="true">
  <div id="bacground">
  <div id="posicionamento">

    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-item>
            <ion-input Placeholder="Produto" [(ngModel)]="texto" (keyup.enter)="Salvar()" ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item>
            <ion-input Placeholder="Valor" [(ngModel)]="valor" (keyup.enter)="Salvar()"></ion-input>
          </ion-item>
        </ion-col>
        
        <ion_col size="3">

          <ion-button size="small" (click)="Salvar()" >
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>

        </ion_col>


      </ion-row>
      
      <ion-row>

        <ion-col>
          <ion-item *ngFor = "let produto of variavel_lista">

            <ion-grid>

              <ion-row>

                <ion-col size="6">
                  
                  {{produto[1][0]}} 
                </ion-col>

                <ion-col size="3" id="valor">
                    {{produto[1][1]}}
                  
                </ion-col>

                <ion-col size="3">
                  <ion-button size="small" color="danger" (click)="Remover(produto[0])">
                  <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>

              </ion-row>

              
            </ion-grid>
           
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-item id="soma">
              Valor Total: {{soma}}
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</div>
</ion-content>
