<ion-content [fullscreen]="true">
  <div id="posicionamento">

    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-item>
            <ion-input Placeholder="Produto" [(ngModel)]="texto" ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item>
            <ion-input Placeholder="Valor" [(ngModel)]="valor"></ion-input>
          </ion-item>
        </ion-col>
        
        <ion_col size="3">

          <ion-button size="small" (click)="Salvar()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>

        </ion_col>


      </ion-row>
      
      <ion-row>

        <ion-col>
          <ion-item *ngFor = "let produto of variavel_lista; index as i">

            <ion-grid>

              <ion-row>

                <ion-col size="6">
                  
                  {{produto[1]}} 
                </ion-col>

                <ion-col size="3" id="valor">
                    {{variavel_valor[i]}}
                  
                </ion-col>

                <ion-col size="3">
                  <ion-button size="small" color="danger" (click)="Remover(i)">
                  <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>

              </ion-row>

            </ion-grid>
           
          </ion-item>

          
      
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>

  <div id="soma">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item >
          Valor Total: {{soma}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </div>

</ion-content>
